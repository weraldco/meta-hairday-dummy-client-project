<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HAIRDAY - Hair Salon</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<nav>
				<figure class="logo">
					<img
						src="/images/logo-creame.png"
						alt="Hairday logo"
						class="logo-img"
					/>
				</figure>
				<ul class="menus">
					<li><a href="#">Home</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">About us</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
				<ul class="other-menus">
					<li><a href="#" class="rates">Our Rates</a></li>
					<li><a href="#" class="book">Book Appointment</a></li>
				</ul>
			</nav>
		</header>
		<!-- Main -->
		<main></main>
		<!-- Footer -->
		<footer>
			<div>
				<figure class="footer-logo">
					<img
						src="/images/logo-creame.png"
						alt="Footer Logo Hairday"
						class="footer-logo-img"
					/>
					<figcaption>Hairday Salon</figcaption>
				</figure>
				<nav class="footer-menu">
					<p>Menus</p>
					<ul>
						<li>Home</li>
						<li>Services</li>
						<li>About us</li>
						<li>Contacts</li>
					</ul>
				</nav>
				<nav class="legal-links">
					<p>Legals</p>
					<ul>
						<li>Link 1</li>
						<li>Link 2</li>
						<li>Link 3</li>
						<li>Link 4</li>
					</ul>
				</nav>
			</div>
			<form class="newsletter">
				<label for="newsletter">News Letter</label>
				<input
					type="text"
					id="newsletter"
					placeholder="e.g. yourname@email.com"
				/>
				<button type="button">Subscribe</button>
			</form>
		</footer>
	</body>
</html>
